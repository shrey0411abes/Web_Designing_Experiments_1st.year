<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Table</title>

</head>
<body>

    <br><br>

    <!--heading 1-->
    <p style="font-size: larger;">Table 1-</p>

    <!--centering table-->
    <center>

        <!--table 1 heading-->
        <h1>Table for marks of Students</h1>

        <!--table 1-->
        <table border="1" cellspacing="0" cellpadding="7" style="background-color:aliceblue;">

        <!--naming the table-->
        <caption>Students' Marks</caption>

            <!--row 1 for headings of table-->
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Science</th>
            </tr>

            <!--row 2 for student 1-->
            <tr>
                <td>Shivansh</td>
                <td>85</td>
                <td>91</td>
            </tr>

            <!--row 3 for student 2-->
            <tr>
                <td>Shreya</td>
                <td>87</td>
                <td>92</td>
            </tr>

            <!--row 4 for student 3-->
            <tr>
                <td>Raghav</td>
                <td>78</td>
                <td>82</td>
            </tr>

            <!--row 5 for student 4-->
            <tr>
                <td>Dhruv</td>
                <td>89</td>
                <td>95</td>
            </tr>

        </table>

    </center>
        
    <br><br><br><br>
    
    <!--heading 2-->
    <p style="font-size: larger;">Table 2-</p>

    <!--centering table-->
    <center>

        <!--table 2 heading-->
        <h1>Rowspan and Colspan usage in a Table</h1>

        <!--table 2-->
        <table border="1" cellspacing="0" cellpadding="7" style="background-color: aliceblue;">

            <!--row 1 for headings of table-->
            <tr>
                <!--merging 2 rows by rowspan-->
                <th rowspan="2">Names</th>

                <!--merging 2 columns by colspan-->
                <th colspan="2">Marks</th>
            </tr>

            <!--row 2 for headings of table-->
            <tr>
                <th>Maths</th>
                <th>Science</th>
            </tr>

            <!--row 3 for student 1-->
            <tr>
                <td>Lakshya</td>
                <td>88</td>
                <td>97</td>
            </tr>

            <!--row 4 for student 2-->
            <tr>
                <td>Ananya</td>
                <td>93</td>
                <td>86</td>
            </tr>

        </table>

    </center>

</body>
</html>
